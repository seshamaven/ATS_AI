version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ats_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${ATS_MYSQL_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${ATS_MYSQL_DATABASE:-ats_db}
    ports:
      - "${ATS_MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./ats_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - ats_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ATS API Service
  ats-api:
    build:
      context: .
      dockerfile: Dockerfile.ats
    container_name: ats_api
    ports:
      - "${ATS_API_PORT:-5002}:5002"
    environment:
      # MySQL Configuration
      ATS_MYSQL_HOST: mysql
      ATS_MYSQL_USER: root
      ATS_MYSQL_PASSWORD: ${ATS_MYSQL_PASSWORD:-rootpassword}
      ATS_MYSQL_DATABASE: ${ATS_MYSQL_DATABASE:-ats_db}
      ATS_MYSQL_PORT: 3306
      
      # Azure OpenAI Configuration
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_API_VERSION: ${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      AZURE_OPENAI_DEPLOYMENT_NAME: ${AZURE_OPENAI_DEPLOYMENT_NAME:-text-embedding-ada-002}
      
      # Or OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Flask Configuration
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      ATS_API_PORT: 5002
      
      # File Upload
      MAX_FILE_SIZE_MB: ${MAX_FILE_SIZE_MB:-10}
      UPLOAD_FOLDER: /app/uploads
      
      # Ranking Weights
      RANKING_WEIGHT_SKILLS: ${RANKING_WEIGHT_SKILLS:-0.4}
      RANKING_WEIGHT_EXPERIENCE: ${RANKING_WEIGHT_EXPERIENCE:-0.3}
      RANKING_WEIGHT_DOMAIN: ${RANKING_WEIGHT_DOMAIN:-0.2}
      RANKING_WEIGHT_EDUCATION: ${RANKING_WEIGHT_EDUCATION:-0.1}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - ats_network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  ats_network:
    driver: bridge

